<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <div class="form-group">
        <input type="hidden" formcontrolName="id">
        <label for="title">Título:</label>
        <input type="Coloque o título" formControlName="title" required />
        <div *ngIf="title.invalid && formDir.submitted" class="form-control validation-error">
            <p *ngIf="title.errors?.['required']">O titúlo é obrigatório</p>
        </div>
    </div>
    

    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea placeholder="Coloque a descrição" formControlName="description" required></textarea>
        <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="description.errors?.['required']">A descrição é obrigatória</p>
        </div>
    </div>
    

    <div class="form-group">
        <label for="image">Coloque a foto:</label>
        <input type="file" (change)="onFileSelected($event)">

    </div>
    <input type="submit" value="{{btnText}}">
</form>
